<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form>
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>이름<input type="text" name="u_name" placeholder="여백없이 입력"
            autofocus>
          </li>
          <li>연락처<input type="text" name="u_ph" placeholder="연락가능한 번호">
          </li>
        </ul>
       </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>배송지 정보</legend>
          <ul>
            <li>주소<input type="text" name="u_add"></li>
            <li>전화번호<input type="text" name="u_no"></li>
            <li>메모<br><textarea rows="8" cols="80"></textarea></li>
          </ul>
        </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>주문정보</legend>
        <ul>
          <li><input type="checkbox">망고<input type="number" value="0" min="1" max="10">개</li>
          <li><input type="checkbox">사과<input type="number" value="0" min="1" max="10">개</li>
          <li><input type="checkbox">바나나<input type="number" value="0" min="1" max="10">개</li>
        </ul>
      </fieldset>
    </form>
    <label><input type="submit" value="확인"></label>
    <label><input type="reset" value="취소"></label>
  </body>
</html>
